<div class="content">

  <div class="container">
    <div class="left-bar">
      <div class="prof-pic">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS47NeJ9Rcoxq2xx41OqTfAgL_lsd6gT3Xn7A&usqp=CAU" alt="">
      </div>
      <div class="about">
        <p>Software dev</p>
        <p>Who loves coding</p>
      </div>
      <div class="view">
        <button>More About</button>
      </div>
    </div>
  <div class="middle-content">
    <!-- Search bar -->
    <div class="stats-bar">
      <!-- Number of posts stat -->
      <div class="posts-stat" id="posts">
        <div class="post-no">
          <h2>{{totalQuiz}}</h2>
        </div>
        <div class="stat-title" >
          <p>Total Posts</p>
        </div>
      </div>
      <!-- Number of  answers-->
      <div class="posts-stat" id="ans">
        <div class="post-no">
          <h2>4</h2>
        </div>
        <div class="stat-title">
          <p>Total Answers</p>
        </div>
      </div>

      <!--  Number of votes -->
      <div class="posts-stat" id="votes">
        <div class="post-no">
          <h2>4</h2>
        </div>
        <div class="stat-title">
          <p>Total Votes</p>
        </div>
      </div>

    </div>
    <!-- Pagination -->
    <div class="pagination">
      <div class="prev">
        <p>Previous</p>
      </div>
      <div class="page-no">
      <p>1</p>
      </div>
      <div class="next">
        <p>Next</p>
      </div>
    </div>
    <!-- Filter posts -->
    <div class="filterby">
      <div>

      </div>
      <div class="prev">
        <p>Fliter posts by:</p>
      </div>
      <div class="page-no allquizs" (click)="allQuestions()">
      <p>All quizs</p>
      </div>
      <div class="next answerfilter" (click)="filterbyAnswers()">
        <p>Answers</p>
      </div>
      <div class="next datefilter" (click)="filterbyDate()">
        <p>Most Recent</p>
      </div>
    </div>

    <!-- One question -->
    <div class="questions" *ngFor="let q of questions">
      <div class="votes-ans">
        <div class="votes">
          <p> 3 Answers</p>
        </div>
        <div class="votes2">
          <p> 2 Votes</p>
        </div>
      </div>
      <div class="quiz-title">
        <div class="title">
          <p>q.question_title</p>
        </div>
        <div class="tags">
          <h4>q.question_tags</h4>
          <!-- <h4>Angular</h4> -->
        </div>
        <div class="username">
          <p>Milgo21</p>
        </div>
      </div>
      <div class="update"[routerLink]="['/update',q.id]">
        <a (click)="update(q.id) ">Update</a>
      </div>
      <div class="delete">
        <!-- <h1>x</h1> -->
        <i class="fa-solid fa-xmark" (click)="deleteQuestion(q.id)"></i>
      </div>
    </div>
