  <div class="appuser" *ngFor="let u of users">
    <div class="person-name">
      <div class="title">
        <p>{{u.email}}</p>
      </div>
    </div>
    <div class="username">
      <p>{{u.username}}</p>
    </div>
    <div class="delete">
      <i class="fa-solid fa-xmark" (click)="deleteUser(u.id)"></i>
    </div>
</div>

</div>
