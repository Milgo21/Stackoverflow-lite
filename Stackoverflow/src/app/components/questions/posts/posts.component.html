      <div class="my-posts">
        <p> My posts </p>

      <div class="all-posts" >
        <p>All posts</p>
      </div>
  </div>
  <div class="middle-content">
    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" placeholder=" Search anything ........ &#xF002;" style="font-family:Arial, FontAwesome"Â >
    </div>
    <!-- Pagination -->
    <div class="pagination">
      <div class="prev">
        <p>Previous</p>
      </div>
      <div class="page-no">
      <p>3</p>
      </div>
      <div class="next">
        <p>Next</p>
      </div>
    </div>

    <!-- One question -->
    <div class="questions" *ngFor='let q of questions'>
      <div class="votes-ans">
        <div class="votes">
          <p> 3 Answers</p>
        </div>
        <div class="votes2">
          <p> 2 Votes</p>
        </div>
      </div>
      <div class="quiz-title"  [routerLink]="['/id',q.id]">
        <div class="title">
          <p>{{q.question_title}}</p>
        </div>
        <div class="tags">
          <h4>{{q.question_tags}}</h4>
          <!-- <h4>Angular</h4> -->
        </div>
        <div class="username">
          <p>{{q.user_id}}</p>
        </div>
      </div>
    </div>
